<nz-page-header nzBackIcon [nzGhost]="false">
  <nz-page-header-title>Products</nz-page-header-title>
  <nz-page-header-extra>
    <nz-input-group nzSize="large" nzSearch [nzAddOnAfter]="suffixIconButton">
      <input
        type="text"
        (keyup)="onChangeSearch($event)"
        nz-input
        placeholder="Search..."
      />
    </nz-input-group>
    <ng-template #suffixIconButton>
      <button nz-button nzType="primary" nzSearch>Search</button>
    </ng-template>
  </nz-page-header-extra>
</nz-page-header>
<ng-container>
  <button
    nz-button
    nzType="primary"
    (click)="onOpenCreateModal()"
    style="margin-bottom: 15px; display: block"
  >
    <i nz-icon nzType="edit" nzTheme="outline"></i>Create
  </button>
  <div nz-row [nzGutter]="16">
    <div
      *ngFor="let data of products.data"
      nz-col
      nzXs="24"
      nzSm="12"
      nzMd="12"
      nzLg="6"
      nzXl="4"
      style="margin-bottom: 16px"
    >
      <app-product-item [data]="data"></app-product-item>
    </div>
  </div>
  <div style="display: flex; justify-content: flex-end">
    <nz-pagination
      [nzPageIndex]="products.page"
      [nzTotal]="products.total"
      [nzPageSize]="products.take"
      (nzPageIndexChange)="onChangePage($event)"
    ></nz-pagination>
  </div>
</ng-container>
<app-products-create
  [isOpen]="isCreateModalOpen"
  (onClose)="onCloseCreateModal()"
></app-products-create>
