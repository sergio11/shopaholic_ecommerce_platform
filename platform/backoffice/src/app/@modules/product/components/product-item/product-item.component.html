<nz-card [nzCover]="coverTemplate" [nzActions]="[actionEdit, actionEllipsis]">
  <nz-card-meta
    nzTitle="{{ data.name }}"
    [nzAvatar]="avatarTemplate"
    nzDescription="{{ data.description }}"
  >
  </nz-card-meta>
</nz-card>

<ng-template #avatarTemplate> </ng-template>
<ng-template #coverTemplate>
  <img
    style="height: 165px; width: 100%; object-fit: cover"
    alt="{{ data.name }}"
    src="{{ data.mainImage?.url }}"
  />
</ng-template>

<ng-template #actionEdit>
  <i nz-icon (click)="onOpenUpdateModal()" nzType="edit"></i>
</ng-template>
<ng-template #actionEllipsis>
  <a
    nz-popconfirm
    nzPopconfirmTitle="Are you sure delete this?"
    nzPopconfirmPlacement="top"
    (nzOnConfirm)="onDelete(data.id)"
  >
    <i nz-icon nzType="delete" nzTheme="outline"></i
  ></a>
</ng-template>

<app-product-update
  [isOpen]="isUpdateModalOpen"
  [(data)]="data"
  (onClose)="onCloseUpdateModal()">
</app-product-update>
