<nz-modal
  [(nzVisible)]="isOpen"
  (nzOnCancel)="onClose.emit()"
  (nzOnOk)="onSubmitCreateCategory()"
  nzTitle="Create Category"
>
  <ng-container *nzModalContent>
    <form [formGroup]="categoryForm">
      <app-file-upload
        [(fileSelected)]="categoryImageFileSelected"
      ></app-file-upload>
      <label>Category Name</label>
      <input type="text" formControlName="name" nz-input placeholder="Name" />
      <label>Category Description</label>
      <input type="text" formControlName="description" nz-input placeholder="Description" />
    </form>
  </ng-container>
</nz-modal>
